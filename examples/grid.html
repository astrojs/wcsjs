<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>wcsjs: pixel to sky</title>
    
    <style>
    .content {
      margin: 3% 10%;
      color: #202020;;
      font-family: sans-serif;
      font-size: 14px;
    }
    
    .container {
      font: 10px sans-serif;
    }
    
    image {
      opacity: 0.5;
    }
    .axis path, .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
    
    .label {
      color: #FFF;
    }
    
    </style>
    <script src="/wcs.js" type="text/javascript"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    
    <script type="text/javascript">
    (function() {
      
      String.prototype.splice = function(index, remove, string) {
        return (this.slice(0, index) + string + this.slice(index + Math.abs(remove)));
      };
      
      function toHeader(wcsObj) {
        var header = [];
        
        line = "                                                                                ";
        for (var card in wcsObj) {
          var value = wcsObj[card];
          
          entry = line.splice(0, card.length, card);
          entry = entry.splice(8, 1, "=");
          
          entry = entry.splice(10, value.toString().length, value);
          header.push(entry);
        }
        
        return header.join('\n');
      }
      
      function getCoordinateExtent(w, width, height) {
        var s1, s2;
        
        s1 = w.pix2sky(0, 0);
        s2 = w.pix2sky(width - 1, height - 1);
        
        return {
          ra: [s1[0], s2[0]],
          dec: [s1[1], s2[1]]
        };
      }
      
      function onDOM() {
        
        // WCS cards
        wcsCards = {
            NAXIS: 2, NAXIS1: 3600, NAXIS2: 3600, CRPIX1: 1801.0, CRPIX2: 1801.0, CRVAL1: 22.3640190, CRVAL2: -73.5577379, CDELT1: 1.28258e-05,
            CDELT2: 1.2825755e-05,  CD1_1: 6.1048001125e-06, CD1_2: -1.735201621e-05, CD2_1: -8.9583913706e-06, CD2_2: 2.8724746184e-06, CTYPE1: "RA---TAN",
            CTYPE2: "DEC--TAN", CUNIT1: "deg", CUNIT2: "deg", EQUINOX: 2000, RADESYS: "ICRS"
        };
        var header = toHeader(wcsCards);
        
        var w = new wcs();
        w.init(header);
        
        var world = w.pix2sky(0, 0);
        
        var imgWidth = imgHeight = 864;
        
        var extent = getCoordinateExtent(w, imgWidth, imgHeight);
        
        var margin = {top: 20, right: 20, bottom: 30, left: 60};
        width = imgWidth;
        height = imgHeight;
        
        var x = d3.scale.linear()
            .range([0, width]);

        var y = d3.scale.linear()
            .range([height, 0]);
        
        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom")
            .ticks(10);
            
        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .ticks(10);
        
        var svg = d3.select(".container").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        console.log(width, height);
        // Assuming north is up
        x.domain(extent.ra);
        y.domain(extent.dec);
        
        svg.append("g")
              .attr("class", "x axis")
              .attr("transform", "translate(0," + height + ")")
              .call(xAxis)
            .append("text")
              .attr("class", "label")
              .attr("x", width)
              .attr("y", -6)
              .style("text-anchor", "end")
              .text("right ascension");
              
        svg.append("g")
              .attr("class", "y axis")
              .call(yAxis)
            .append("text")
              .attr("class", "label")
              .attr("transform", "rotate(-90)")
              .attr("y", 6)
              .attr("dy", ".71em")
              .style("text-anchor", "end")
              .text("declination");
        
        svg.append("image")
            .attr("xlink:href", "http://chandra.si.edu/photo/2013/ngc602/ngc602.jpg")
            // .attr("xlink:href", "/examples/ngc602.jpg")
            .attr("x", "0")
            .attr("y", "0")
            .attr("width", "864px")
            .attr("height", "864px");
        
        var xTicks = x.ticks(50);
        var yTicks = y.ticks(50);
        
        var lineFn = d3.svg.line()
              .x(function(d) { return d.x; })
              .y(function(d) { return d.y; })
              .interpolate("linear");
        
        for (var j = 0; j < yTicks.length; j++) {
          var gridLine = [];
          for (var i = 0; i < xTicks.length; i++) {
            var imgcrd = w.sky2pix(xTicks[i], yTicks[j]);
            var point = {
              x: imgcrd[0],
              y: imgcrd[1]
            };
            gridLine.push(point);
          }
          svg.append("path")
            .attr("d", lineFn(gridLine))
            .attr("stroke", "black")
            .attr("stroke-width", 0.5)
            .attr("fill", "none");
        }
        
        for (var i = 0; i < xTicks.length; i++) {
          var gridLine = [];
          for (var j = 0; j < yTicks.length; j++) {
            var imgcrd = w.sky2pix(xTicks[i], yTicks[j]);
            var point = {
              x: imgcrd[0],
              y: imgcrd[1]
            };
            gridLine.push(point);
          }
          svg.append("path")
            .attr("d", lineFn(gridLine))
            .attr("stroke", "black")
            .attr("stroke-width", 0.5)
            .attr("fill", "none");
        }
        
      };
      
      window.addEventListener('DOMContentLoaded', onDOM, false);
    })();
    </script>
  </head>
  
  <body>
    <div class="content">
      <h4>wcsjs: Creating a Coordinate Grid</h4>
      <p>This example shows how to use D3 to build coordinate axes for an astronomical image.</p>
      <div class="container">
      </div>
    </div>
    
  </body>
</html>
